<div *ngIf="item">

    <div class="row" *ngIf="!newMode && !editMode">
        <div class="col-xs-6 col-sm-2 col-lg-2"><img [src]="item.defaultPhoto" /></div>
        <h3 class="col-xs-6 col-sm-4 col-lg-2 text-primary pull-right price">{{item.itemPrice | currency: 'INR': true }} </h3>

        <div class="col-xs-6 col-sm-6 col-lg-8">
            <div class="">
                <h4 class="">{{item.itemName}}</h4>
                <h5 class="text-muted">{{item.summaryDesc}}</h5>
                <div> </div>
            </div>
        </div>
    </div>
    <div *ngIf="newMode || editMode">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" maxlength="50" placeholder="Title" [(ngModel)]="item.itemName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="summary">Summary</label>
                        <input type="text" class="form-control" id="summary" placeholder="Summary" maxlength="100" [(ngModel)]="item.summaryDesc">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="details">Details</label>
                        <textarea type="text" rows="10" class="form-control" id="details" placeholder="Listing Details" [(ngModel)]="item.detailedDesc">
                        </textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="price">Categpty</label>
                        <input type="number" class="form-control" id="price" placeholder="Price" min="0" step="0.1" [(ngModel)]="item.itemType">
                    </div>
                    
                </div>
                <div class="col-md-6">
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" id="price" placeholder="Price" min="0" step="0.1" [(ngModel)]="item.itemPrice">
                        </div>
                    </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <datepicker [(ngModel)]="item.listingStartDate"></datepicker>

                    </div>
                </div>
                <div class="col-md-6"> 
                    <div class="form-group"> {{item.listingEndDate}}
                        <label for="endDate">End Date</label>
                        <datepicker [(ngModel)]="item.listingEndDate"></datepicker>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="exampleInputFile">Images</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Please upload the photos of the item.</p>
                    </div>
                </div>
            </div>
            <a type="button" class="btn btn-default" (click)="saveItem()">Create Listing</a>
        </form>
    </div>
</div>
