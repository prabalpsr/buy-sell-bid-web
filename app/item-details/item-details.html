<div *ngIf="item">

    <div class="row" *ngIf="!newMode && !editMode">
        <div class="col-xs-6 col-sm-2 col-lg-2"><img [src]="item.defaultPhoto" /></div>
        <h3 class="col-xs-6 col-sm-4 col-lg-2 text-primary pull-right price">{{item.itemPrice | currency: 'INR': true }} </h3>

        <div class="col-xs-6 col-sm-6 col-lg-8">
            <div class="">
                <h4 class="">{{item.itemName}}</h4>
                <h5 class="text-muted">{{item.summaryDesc}}</h5>
                <div> </div>
            </div>
        </div>
    </div>
    <div *ngIf="newMode || editMode">
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title" [(ngModel)]="item.itemName"  >
            </div>            
            <div class="form-group">
                <label for="summary">Summary</label>
                <input type="text" class="form-control" id="summary" placeholder="Summary" [(ngModel)]="item.summaryDesc">
            </div>
            <div class="form-group">
                <label for="details">Details</label>
                <input type="text" class="form-control" id="details" placeholder="Listing Details" [(ngModel)]="item.detailedDesc">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" placeholder="Price" [(ngModel)]="item.itemPrice">
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="text" class="form-control" id="startDate" placeholder="startDate" [(ngModel)]="item.listingStartDate">
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="text" class="form-control" id="endDate" placeholder="endDate" [(ngModel)]="item.listingStartDate">
            </div>
            
            
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
